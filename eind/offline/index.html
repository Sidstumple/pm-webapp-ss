<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/manifest.json" rel="manifest">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Rijksmuseum api</title>

  </head>
  <body>
    <nav>
        <ul id="navUl">
            <li><a href="/">Home</a></li>
            <li><a href="/search">Rijksmuseum Search</a></li>
        </ul>
    </nav>
    <main>
    <section class="startScreen" id="home">
        <div class="column">
          <h1>Helaas, je hebt geen internet verbinding!</h1>
          <p>Dit betekent dat je alleen nog kan zoeken op reeds gebruikte zoekopdrachten.</p>
        </div>
    </section>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
    </script>
  </body>
</html>
